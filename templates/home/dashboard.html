{{template "base" .}}

{{define "title"}}
    Dashboard
{{end}}

{{define "header"}}
    <nav>
        <div class="nav__greeting">
            <a class="nav__dashboard" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>home-circle-outline</title>
                    <path d="M12 20C7.6 20 4 16.4 4 12S7.6 4 12 4 20 7.6 20 12 16.4 20 12 20M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M11 14H13V17H16V12H18L12 7L6 12H8V17H11V14" />
                </svg>
            </a>
            <span class="nav__greeting">
                Hi, {{ currentUser.FirstName }}!
            </span>
        </div>
        <div class="nav__menu">
            <form> 
            {{ csrfField }}
            <a class="nav__logout" hx-post="/signout" hx-target="body">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>exit-to-app</title>
                    <path d="M19,3H5C3.89,3 3,3.89 3,5V9H5V5H19V19H5V15H3V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10.08,15.58L11.5,17L16.5,12L11.5,7L10.08,8.41L12.67,11H3V13H12.67L10.08,15.58Z" />
                </svg>
            </a>
            </form>
        </div>
    </nav>
{{end}}

{{define "main"}}
    <h1>Classes</h1>

    <div class="form__wrapper">
        <div class="form__header">
            Add Class
        </div>
        <form>
            {{ csrfField }}
            <div class="form__input">
                <label for="className">Class Name</label>
                <input name="className" id="className" type="text" placeholder="Latin 101" required />
            </div>
            <button class="form__button" hx-post="/class">Add Class</button>
        </form>
    </div>

{{end}}
