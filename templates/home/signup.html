{{template "base" .}}

{{define "title"}}
    Sign Up
{{end}}

{{define "header"}}
    <nav>
        <span class="nav__title">Flashy</span>
    </nav>
{{end}}

{{define "main"}}
    <div class="form__wrapper">
        <div class="form__header">
            Sign Up
        </div>
        <form action="/signup" method="POST">
            {{ csrfField }}
            <div class="form__input">
                <label for="firstName" class="text_small">First Name</label>
                <input name="firstName" id="firstName" type="text" placeholder="first name" autocomplete="firstName" required />
            </div>
            <div class="form__input">
                <label for="lastName" class="text_small">Last Name</label>
                <input name="lastName" id="lastName" type="text" placeholder="last name" autocomplete="lastName" required />
            </div>
            <div class="form__input">
                <label for="email" class="text_small">Email</label>
                <input name="email" id="email" type="email" placeholder="name@email.com" autocomplete="email" required />
            </div>
            <div class="form__input">
                <label for="password" class="text_small">Password</label>
                <input name="password" id="password" type="password" autocomplete="password" required />
            </div>

            <button class="form__button">Register</button>
            <div class="form__footer">
                Already have an account?  <a href="/signin">Sign In</a>
            </div>
        <form>
        
    </div>
{{end}}
